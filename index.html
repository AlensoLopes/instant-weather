<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style/style.css" />
        <link
            rel="shortcut icon"
            href="assets/favicon.ico"
            type="image/x-icon"
        />
        <title>Instant-Weather</title>
        <script src="script/app.js" defer="true"></script>
        <script
            src="https://kit.fontawesome.com/796ab93bf0.js"
            crossorigin="anonymous"
        ></script>
    </head>

    <body>
        <div class="hidden" id="search-settings">
            <form action="javascript:updateSearchSettings()">
                <h2>Search settings</h2>
                <div class="setting">
                    <label id="forecast-duration-label" for="forecast-duration"
                        >Forecast duration :
                    </label>
                    <input
                        type="range"
                        min="1"
                        max="7"
                        step="1"
                        default="7"
                        name="forecast-duration"
                        id="forecast-duration"
                    />
                </div>
                <div class="setting">
                    <label for="latitude">Latitude of the municipality</label>
                    <input type="checkbox" name="latitude" id="latitude" />
                </div>
                <div class="setting">
                    <label for="longitude">Longitude of the municipality</label>
                    <input type="checkbox" name="longitude" id="longitude" />
                </div>
                <div class="setting">
                    <label for="rainfall">Total rainfall over the day</label>
                    <input type="checkbox" name="rainfall" id="rainfall" />
                </div>
                <div class="setting">
                    <label for="average-wind">Average wind</label>
                    <input
                        type="checkbox"
                        name="average-wind"
                        id="average-wind"
                    />
                </div>
                <div class="setting">
                    <label for="wind-direction">Wind direction</label>
                    <input
                        type="checkbox"
                        name="wind-direction"
                        id="wind-direction"
                    />
                </div>
                <button type="submit">Save</button>
            </form>
        </div>
        <div class="hidden" id="infoMessageContainer">
            <div class="message">
                <h3></h3>
                <p></p>
                <button>OK</button>
            </div>
        </div>
        <div id="container">
            <div id="search-container">
                <div class="search-bar">
                    <input
                        type="text"
                        id="search"
                        placeholder="Search for a city name or a postal code"
                    />
                    <button id="search-btn">
                        <img
                            src="assets/img/search-settings-icon.svg"
                            alt="Search icon"
                        />
                    </button>
                </div>
                <div id="cityGuesses"></div>
            </div>

            <div class="loading-icon">
               <img src="assets/img/loading-icon.svg" alt="Loading icon" class="loading-icon">
            </div>
            
            <div class="content" style="display: none;">
                <h1 id="city-name">City name</h1>
                <div class="meteo-infos">
                    <div class="pack currentWeather">
                        <h3>Current weather</h3>
                        <div class="card">
                            <h4>Friday 21</h4>
                            <div>
                                <img
                                    src="assets/img/weather_icons/cloudy-day-1.svg"
                                    alt="Weather icon"
                                />
                                <table>
                                    <tr>
                                        <td>
                                            <span class="tempMax">25°</span>
                                            <i
                                                class="fa-solid fa-temperature-arrow-up"
                                            ></i>
                                        </td>
                                        <td>
                                            <span class="tempMin">17°</span>
                                            <i
                                                class="fa-solid fa-temperature-arrow-down"
                                            ></i>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <span class="probRain">60%</span>
                                            <i class="fa-solid fa-droplet"></i>
                                        </td>
                                        <td>
                                            <span class="sunDuration">4h</span>
                                            <i class="fa-solid fa-sun"></i>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="pack hourly-forecast">
                        <h3>Hourly forecast</h3>
                        <div class="card"></div>
                    </div>
                    <div class="pack days-forecast">
                        <h3>n-days forecast</h3>
                        <div class="card">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
